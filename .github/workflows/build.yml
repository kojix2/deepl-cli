name: build
on:
  push:
    branches: ["*"]
    tags: ["v*"]
  pull_request:
  schedule:
    - cron: "51 3 * * 6" # Runs at 03:51, only on Saturday

jobs:
  build:
    name: build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
          - os: macos-14
            target: macos-arm64
          - os: macos-13
            target: macos-x86_64
          - os: windows-latest
            target: windows-x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: Set version variables
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${{ github.ref_name }}
          else
            VERSION="build-$(date +%Y%m%d-%H%M%S)"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BIN=deepl" >> $GITHUB_ENV

      - name: Run tests
        run: crystal spec

      - name: Build on Linux
        if: matrix.target == 'linux-x86_64'
        shell: bash
        run: |
          mkdir -p bin
          docker run -d --name alpine -v $(pwd):/workspace -w /workspace crystallang/crystal:latest-alpine tail -f /dev/null
          docker exec alpine apk add readline-dev readline-static ncurses-dev ncurses-static ncurses-libs
          docker exec alpine shards install --without-development --release --static
          docker exec alpine shards build --release --static
          docker exec alpine chmod +x bin/$BIN

          PKG=deepl-${VERSION}-${{ matrix.target }}
          mkdir -p $PKG
          cp bin/$BIN $PKG/
          cp LICENSE.txt $PKG/LICENSE
          cp README.md $PKG/
          tar czf $PKG.tar.gz $PKG

      - name: Build on macOS
        if: startsWith(matrix.target, 'macos-')
        shell: bash
        run: |
          shards install --without-development --release
          brew install libgc pcre2 openssl@3 readline ncurses
          ln -s $(brew ls libgc | grep libgc.a) .
          ln -s $(brew ls pcre2 | grep libpcre2-8.a) .
          ln -s $(brew ls openssl@3 | grep libssl.a) .
          ln -s $(brew ls openssl@3 | grep libcrypto.a) .
          ln -s $(brew ls readline | grep libreadline.a) .
          ln -s $(brew ls ncurses | grep libncurses.a) .
          export PKG_CONFIG_PATH="/opt/homebrew/opt/openssl@3/lib/pkgconfig:${PKG_CONFIG_PATH}"
          STATIC_LIBS="-L $(pwd) $(pwd)/libgc.a $(pwd)/libpcre2-8.a $(pwd)/libssl.a $(pwd)/libcrypto.a $(pwd)/libreadline.a $(pwd)/libncurses.a -Wl,-search_paths_first"
          shards build --link-flags="$STATIC_LIBS" --release
          chmod +x bin/$BIN

          PKG=deepl-${VERSION}-${{ matrix.target }}
          mkdir -p $PKG
          cp bin/$BIN $PKG/
          cp LICENSE.txt $PKG/LICENSE
          cp README.md $PKG/
          tar czf $PKG.tar.gz $PKG

      - name: Build on Windows
        if: matrix.target == 'windows-x86_64'
        shell: pwsh
        run: |
          shards install --without-development --release
          shards build --release --static
          $pkg = "deepl-$env:VERSION-windows-x86_64"
          mkdir $pkg
          Copy-Item "bin/$env:BIN.exe" "$pkg/"
          Copy-Item "LICENSE.txt" "$pkg/LICENSE"
          Copy-Item "README.md" "$pkg/"
          Compress-Archive -Path "$pkg/*" -DestinationPath "$pkg.zip"

      - name: Upload artifacts (non-release)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: deepl-cli-${{ matrix.target }}
          path: |
            deepl-*.tar.gz
            deepl-*.zip

      - name: Upload release assets (release only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            deepl-*.tar.gz
            deepl-*.zip
