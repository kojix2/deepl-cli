name: build
on:
  push:
    branches: ["*"]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: macos-15-intel
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: Set version variables
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${{ github.ref_name }}
          else
            VERSION="build-$(date +%Y%m%d-%H%M%S)"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BIN=deepl" >> $GITHUB_ENV

      - name: Install dependencies
        run: shards install --without-development

      - name: Run tests
        run: crystal spec

      - name: Build on Linux (musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        shell: bash
        run: |
          mkdir -p bin
          docker run -d --name alpine -v $(pwd):/workspace -w /workspace crystallang/crystal:latest-alpine tail -f /dev/null
          docker exec alpine apk add readline-dev readline-static ncurses-dev ncurses-static ncurses-libs
          docker exec alpine shards install --without-development --release --static
          docker exec alpine shards build --release --static
          docker exec alpine chmod +x bin/$BIN
          ldd bin/$BIN || echo "Static binary (no dynamic dependencies)"
          file bin/$BIN
          bin/$BIN --help
          bin/$BIN --version
          PKG=deepl-${VERSION}-${{ matrix.target }}
          mkdir -p $PKG
          cp bin/$BIN $PKG/
          cp LICENSE $PKG/LICENSE
          cp README.md $PKG/
          tar czf $PKG.tar.gz $PKG

      - name: Build on macOS
        if: startsWith(matrix.target, 'x86_64-apple-darwin') || startsWith(matrix.target, 'aarch64-apple-darwin')
        shell: bash
        run: |
          shards install --without-development --release
          brew install libgc pcre2 openssl@3 readline ncurses
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
          unset PKG_CONFIG_PATH
          echo "cleared PKG_CONFIG_PATH to avoid openSSL conflicts"
          ln -s $(brew ls libgc | grep libgc.a) .
          ln -s $(brew ls pcre2 | grep libpcre2-8.a) .
          ln -s $(brew ls openssl@3 | grep libssl.a) .
          ln -s $(brew ls openssl@3 | grep libcrypto.a) .
          ln -s $(brew ls readline | grep libreadline.a) .
          ln -s $(brew ls ncurses | grep libncurses.a) .
          STATIC_LIBS="-L $(pwd) $(pwd)/libgc.a $(pwd)/libpcre2-8.a $(pwd)/libssl.a $(pwd)/libcrypto.a $(pwd)/libreadline.a $(pwd)/libncurses.a -Wl,-search_paths_first"
          shards build --link-flags="$STATIC_LIBS" --release
          chmod +x bin/$BIN
          otool -L bin/$BIN
          if otool -L bin/$BIN | grep homebrew; then
            echo "Error: Homebrew dependencies detected!"
            exit 1
          fi
            echo "Homebrew dependencies not detected. Build is portable."
          file bin/$BIN
          bin/$BIN --help
          bin/$BIN --version
          PKG=deepl-${VERSION}-${{ matrix.target }}
          mkdir -p $PKG
          cp bin/$BIN $PKG/
          cp LICENSE $PKG/LICENSE
          cp README.md $PKG/
          tar czf $PKG.tar.gz $PKG

      - name: Build on Windows (MSVC)
        if: matrix.target == 'x86_64-pc-windows-msvc'
        shell: pwsh
        run: |
          shards install --without-development --release
          shards build --release --static
          bin/deepl --help
          bin/deepl --version
          $pkg = "deepl-$env:VERSION-${{ matrix.target }}"
          mkdir $pkg
          Copy-Item "bin/$env:BIN.exe" "$pkg/"
          Copy-Item "LICENSE" "$pkg/LICENSE"
          Copy-Item "README.md" "$pkg/"
          Compress-Archive -Path "$pkg/*" -DestinationPath "$pkg.zip"

      - name: Upload artifacts (non-release)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v6
        with:
          name: deepl-cli-${{ matrix.target }}
          path: |
            deepl-*.tar.gz
            deepl-*.zip

      - name: Upload release assets (release only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            deepl-*.tar.gz
            deepl-*.zip
