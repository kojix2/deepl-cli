name: build

on:
  push:
  pull_request:
  schedule:
    - cron: "51 3 * * 6" # Runs at 03:51, only on Saturday
jobs:
  build:
    name: build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "macos", "windows"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest
      - name: Ubuntu - Install libreadline-dev
        if: matrix.os == 'ubuntu'
        run: sudo apt-get update && sudo apt-get install -y libreadline-dev
      - name: Install dependencies
        run: shards install --without-development --release
      - name: Run tests
        run: crystal spec
      - name: Build executable (macOS - Static Linking)
        if: matrix.os == 'macos'
        run: |
          brew update
          brew install libgc pcre2 openssl@3 readline ncurses
          ln -s $(brew ls libgc | grep libgc.a) .
          ln -s $(brew ls pcre2 | grep libpcre2-8.a) .
          ln -s $(brew ls openssl@3 | grep libssl.a) .
          ln -s $(brew ls openssl@3 | grep libcrypto.a) .
          ln -s $(brew ls readline | grep libreadline.a) .
          ln -s $(brew ls ncurses | grep libncurses.a) .
          ls -l *.a
          export PKG_CONFIG_PATH="/opt/homebrew/opt/openssl@3/lib/pkgconfig:${PKG_CONFIG_PATH}"
          STATIC_LIBS="-L $(pwd)"
          STATIC_LIBS="$STATIC_LIBS $(pwd)/libgc.a"
          STATIC_LIBS="$STATIC_LIBS $(pwd)/libpcre2-8.a"
          STATIC_LIBS="$STATIC_LIBS $(pwd)/libssl.a"
          STATIC_LIBS="$STATIC_LIBS $(pwd)/libcrypto.a"
          STATIC_LIBS="$STATIC_LIBS $(pwd)/libreadline.a"
          STATIC_LIBS="$STATIC_LIBS $(pwd)/libncurses.a"
          STATIC_LIBS="$STATIC_LIBS -Wl,-search_paths_first"
          echo "Link flags: $STATIC_LIBS"
          shards build --link-flags="$STATIC_LIBS" --release
      - name: Build executable (Non-macOS)
        if: matrix.os != 'macos'
        run: shards build --release
      - name: Show dependent libraries (macOS)
        if: matrix.os == 'macos'
        run: otool -L bin/deepl
      - name: Run executable (help)
        run: bin/deepl --help
      - uses: actions/upload-artifact@v4
        with:
          name: deepl-cli-${{ matrix.os }}
          path: bin/${{ matrix.os == 'windows' && 'deepl.exe' || 'deepl' }}
